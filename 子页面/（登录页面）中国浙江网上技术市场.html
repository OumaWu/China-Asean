	function head_search()

		}

	}

	function doLogin(formId) {
		var oForm = $("#" + formId);
		var username = $("#uid").val();
		var kl = $("#kl").val();
		//var password = $("#pwd").val();
		var gdkeyid = $("#randCode").val();
		var type = $("#type").val();
		
		var url = $("#url").val();
		
		// 密码方式：1 常规密码登录，2 控件密码登录
		var pwdTyp = "1";
		if ("1" == type) {
			if ("" == username) {
				alert("请输入用户名!");
				$("#uid").focus();
				return false;
			}
			if(username.match("^[0-9a-zA-Z-_@]+$") == null){
				alert("用户名格式不正确!");
				return false;
			}
			if(pwdTyp == "1"){
				if(kl == ""){
					alert("请输入密码");
					$("#kl","#"+formId).focus();
					return false;
				}
			}else{
				if(pgeditorChar.pwdLength()==0){
				     alert("请输入密码");
				     $("#_ocx_passwordChar").focus();
					 return false;
				}
				if(pgeditorChar.pwdValid()==1){
					alert("密码不符合要求");
					$("#_ocx_passwordChar").focus();
					return false;
				}
			}
			
			if (gdkeyid == "") {
				alert("请输入验证码!");
				$("#randCode").focus();
				return false;
			} else {
				var result_string= "";
				$.ajaxSetup({async : false});
				$.post("/login/checkRand.do?jsoncallback=?",{"random":gdkeyid},function(result){
					if("?(success)" != result){
						result_string = "fail";
					}
				},"text");
				if(result_string=="fail"){
					alert("验证码错误，请重试！");
					$("#kl","#"+formId).val("");
					$("#randCode").val("");
					$("#kl","#"+formId).focus();
					$.ajaxSetup({async : true});
					return false;
				}
				
			}
			$("#rememberflag").val($("#checkbox").attr("checked") ? "1" : "0");
		}else{
			if ("" == username) {
				alert("请选择证书!");
				return false;
			}
			
			if(pwdTyp == "1"){
				if($().val("#kl") == ""){
					alert("请输入密码");
					$("#kl","#"+formId).focus();
					return false;
				}
			}else{
				if(pgeditorChar2.pwdLength()==0){
				     alert("请输入密码");
				     $("#_ocx_passwordChar2").focus();
					 return false;
				}
			
				if(pgeditorChar2.pwdValid()==1){
					alert("密码不符合要求");
					$("#_ocx_passwordChar2").focus();
					return false;
				}
			}
		}
		
		
		if ("1" == type) {
			if(pwdTyp == "1"){
				var kl = $("#kl").val();
				$("#pwd").val(gScript.getPwdMd5(kl, "", "1"));
			}else{
				var PwdResultChar = pgeditorChar.pwdResult();//获得密码密文
				$("#pwd").val(PwdResultChar);
			}
		}else{
			if(pwdTyp == "1"){
				var kl = $("#kl").val();
				$("#pwd").val(gScript.getPwdMd5(kl, "", "1"));
			}else{
				var PwdResultChar2 = pgeditorChar2.pwdResult();//获得密码密文
				$("#pwd").val(PwdResultChar2);
			}
		}
		
		$("#url").val(encodeURI(url));
		$("#loginBt").attr("disabled", true).css("cursor", "default");
		oForm.submit();
		return false;
	}

	function checkForm(form) {
		var index = form.CertList.value;
		if (index == -1) {
			alert("没有找到证书,请申请安装证书!");
			return false;
		}
		var signedData = signLogonData(arrayCerts[index], form.ToSign);
		if (signedData.length > 0) {
			form.SignedData.value = signedData;
			return true;
		}
		alert("证书验证签名失败!");
		return false;
	}

	function selectCert(obj) {
		var index = $(obj).find("option:selected").val();
		if (!index || -1 == index) {
			//无证书 
			return;
		}
		$("#IssuerDN").text(arrayCerts[index].Issuer);
		$("#CertDN").text(arrayCerts[index].Subject);
		$("#CertSerial").text(arrayCerts[index].SerialNumber);
		$("#CertValid").text(
				new Date(arrayCerts[index].ValidFrom).toLocaleString() + " 至 "
						+ new Date(arrayCerts[index].ValidTo).toLocaleString());
		// 证书+口令登录方式
		LogonForm.uid.value = arrayCerts[index].CommonName;
		var subjectNames = new Names(arrayCerts[index].Subject);
		if (subjectNames.getItem("SN") != null) {
			LogonForm.uid.value = subjectNames.getItem("SN");
		} else {
			LogonForm.uid.value = "";
		}
	}
	function certView2(form) {
		if (arrayCerts.length > 0) {
			var index = document.all.CertList.value;
			arrayCerts[index].View();
		}
