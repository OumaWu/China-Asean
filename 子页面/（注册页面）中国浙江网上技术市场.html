        function doChangeDq(dqcode, shecode, xjcode) {
            var sel = $("#dqcode");
            sel.empty();
            dqcode = gScript.trim(dqcode);
            if (dqcode == null || dqcode == "" || dqcode == undefined) {
                sel.append("<option value=''>=请选择=</option>");  //添加一项
                doChangeXj('', '');
                $("#dq1name").val("");
                $("#dqname").val("");
                return;
            } else {
                sel.append("<option value=''>加载中...</option>");  //添加一项
            }
            // 调用基础平台的URL
            $.post("/market/publicfun/getAllAreaInSm.do", {"father": dqcode}, function (result) {
                var sel = $("#dqcode");
                sel.empty();
                if (null == result || !result) return;
                sel.append("<option value=''>=请选择=</option>");  //添加一项
                for (var i = 0; i < result.length; i++) {
                    sel.css('visibility', 'hidden');
                    if (shecode != "" && shecode == result[i].dqcode) {
                        sel.append("<option value='" + result[i].dqcode + "' selected>" + result[i].dqname + "</option>");  //添加一项
                    } else {
                        if (shecode == "" && result[i].dqname == '宁波市')
                            sel.append("<option value='" + result[i].dqcode + "' selected>" + result[i].dqname + "</option>");  //添加一项
                        else
                            sel.append("<option value='" + result[i].dqcode + "'>" + result[i].dqname + "</option>");  //添加一项
                    }
                    sel.css('visibility', 'visible');
                }

                var value = gScript.trim(sel.find("option:selected").text());
                $('#dqname').val(value);
                doChangeXj(sel.find("option:selected").val(), xjcode)
            }, "json");
            $("#dq1name").val(gScript.trim($("#dq1code").find("option:selected").text()));

        }

        function doChangeXj(dqcode, shecode) {
            var sel = $("#xjcode");
            sel.empty();
            dqcode = gScript.trim(dqcode);
            if (dqcode == null || dqcode == "" || dqcode == undefined) {
                sel.append("<option value=''>=请选择=</option>");  //添加一项
                $("#dqname").val("");
                $("#xjname").val("");
                return;
            } else {
                sel.append("<option value=''>加载中...</option>");  //添加一项
            }
            // 调用基础平台的URL
            $.post("/market/publicfun/getAllAreaInSm.do", {"father": dqcode}, function (result) {
                var sel = $("#xjcode");
                sel.empty();
                sel.append("<option value=''>=请选择=</option>");  //添加一项
                if (null == result || !result) return;
                for (var i = 0; i < result.length; i++) {
                    sel.css('visibility', 'hidden');
                    if (shecode != "" && shecode == result[i].dqcode) {
                        sel.append("<option value='" + result[i].dqcode + "' selected>" + result[i].dqname + "</option>");  //添加一项
                    } else {
                        if (shecode == "" && result[i].dqname == '余姚市')
                            sel.append("<option value='" + result[i].dqcode + "' selected>" + result[i].dqname + "</option>");  //添加一项
                        else
                            sel.append("<option value='" + result[i].dqcode + "'>" + result[i].dqname + "</option>");  //添加一项
                    }
                    sel.css('visibility', 'visible');
                }

                var value = gScript.trim(sel.find("option:selected").text());
                $('#xjname').val(value);
            }, "json");
            $("#dq1name").val(gScript.trim($("#dq1code").find("option:selected").text()));

        }

        function doDqChange() {
            var value = gScript.trim($("#dqcode").find("option:selected").text());
            $('#dqname').val(value);
            doChangeXj($("#dqcode").find("option:selected").val(), '');
        }

        function checkLogid(logid) {
            if (gScript.isNull(logid)) {
                return false;
            }
            var reg = "^[0-9a-zA-Z-_@]+$";
            if (logid.match(reg) == null) {
                gAlert("用户名含有非法字符！", "logid");
                return;
            }
            $.post("/bsp/menber/reg/checkLogid.do", {"logid": logid}, function (result) {
                try {
                    var msg = result;
                    if ("" != msg) {
                        gAlert(msg, "logid");
                        return false;
                    } else {

                    }
                } catch (e) {

            }, "text");
        }

        function checkUserInfo() {
            var gform = document.forms["gform"];
            if (!gScript.checkIsInput("logid", '用户名')) return false;
            if (gform.logid.value.length < 6 || gform.logid.value.length > 15) {
                gAlert("用户名长度为6-15位，请重新填写", "logid");
                return false;
            }
            if (gform.logid.value.match("^[0-9a-zA-Z-_@]+$") == null) {
                gAlert("对不起，用户名含有非法字符！请重新填写。", "logid");
                return;
            }
            if (!gScript.checkIsInput("logpwd", '密码')) return false;
            if (gform.logpwd.value.length < 6 || gform.logpwd.value.length > 15) {
                gAlert("密码长度为6-15位，请重新填写", "logpwd");
                return false;
            }
            if (gform.logpwd.value.match("^[0-9a-zA-Z]+$") == null) {
                gAlert("对不起，密码中含有非法字符！请重新填写。", "logpwd");
                return false;
            }
            if (!gScript.checkIsInput("logpwd2", "确认密码")) {
                return false;
            }
            if (gform.logpwd.value != gform.logpwd2.value) {
                gAlert("您两次输入的“登录密码”不一致，请重新输入，确保一致。", "logpwd2");
                return false;
            }
            if (!gScript.checkIsInput("logemail", '电子邮箱')) return false;
            if (!gScript.checkIsInput("logmobile", '手机号码')) return false;
            if (!gScript.checkMobile("logmobile", "手机号码")) return false;
            if (!gScript.checkIsInput("mobileCode", "短信校验码")) return false;

            if ($("#logemail").val().length > 0) {
                if (!checkEmail2($("#logemail").val())) {
                    gAlert("电子邮箱格式不正确");
                    return false;
                }
            }
            if (gScript.isNull($("#dq1code").val())) {
                gAlert("请选择“所在地区”。", "dq1code");
                return false;
            }
            if (gScript.isNull($("#dqcode").val())) {
                gAlert("请选择“所在地区”。", "dqcode");
                return false;
            }
            if ($("#showinfo2").is(":visible")) {
                if (!gScript.checkIsInput("mbname", '单位全称')) return false;
            }
            if (!$("#zstk").attr("checked")) {
                gAlert("您未同意协议条款！")
                return false;
            }
            return true;
        }

        function checkMobileOrTel(id, name) {
            if (id.substring(0, 1) != "#") id = "#" + id;
            var value = $(id).val();
            var reg = /^0{0,1}(13[0-9]|15[0-9]|18[0-9]|17[0-9])[0-9]{8}$/;
            if (!reg.test($.trim(value))) {
                var reg1 = /^((0\d{2,3})-)(\d{6,8})(-(\d{1,}))?$/
                if (!reg1.test($.trim(value))) {
                    gAlert("您填写的“" + name + "”格式不正确，请重新填写。", id);
                    return false;
                }
            }
            return true;
        }

        function getMobileCode() {
            var mobile = $("#logmobile").val();
            //alert(checkLogmobile(mobile));

            //var randCode = $("#randCode").val();
            //if(!gScript.checkIsInput("randCode","验证码"))return false;
            if (!gScript.checkIsInput("logmobile", "手机号码")) return false;
            if (!gScript.checkMobile("logmobile", "手机号码")) return false;


            //$("#sendMobileCode").css("cursor","default");
            $.post("/bsp/menber/reg/sendMobileCode.do", {"mobile": mobile}, function (result) {
                try {
                    if (result == "0") {
                        gAlertOk("校验码已发送，请查收短信!");

                        $("#sendMobileCode").attr("disabled", "disabled");
                        $("#sendMobileCode").removeClass("wys_orgbtn");
                        $("#sendMobileCode").addClass("wys_greybtn");
                        $("#sendMobileCode").css("float", "left");
                        $("#sendMobileCode").css("width", "110px");
                        $("#sendMobileCode").css("height", "35px");
                        $("#sendMobileCode").css("margin-left", "10px");
                        $('#sendMobileCode').removeAttr('onclick');//去掉a标签中的onclick事件
                        countDown();
                    } else if (result == "1") {
                        gAlert("短信发送失败，请重新发送!");

                    } else if (result == "2") {
                        gAlert("验证码错误，请重新输入验证码!");
                    } else if (result == "3") {
                        gAlert("验证码不为空，请输入验证码!");
                    } else if (result == "4") {
                        gAlert("验证码已过期，请重新输入验证码!");
                    } else {
                        gAlert("短信发送失败，请重新发送!");
                    }
                } catch (e) {
                    gAlert("短信发送失败，请重新发送!");

                }
            }, "text");
        }

        var seconds = 120;

        function countDown() {
            seconds = parseInt(seconds);
            seconds = seconds - 1;
            var msg = seconds + "秒后再次发送";
            $("#sendMobileCode").html(msg);
            if (parseInt(seconds) <= 0) {
                $("#sendMobileCode").attr("disabled", false);
                $("#sendMobileCode").removeClass("wys_greybtn");
                $("#sendMobileCode").addClass("wys_orgbtn");
                $("#sendMobileCode").html("获取短信校验码");
                $("#sendMobileCode").css("cursor", "pointer");
                $('#sendMobileCode').attr("onclick", "checkLogmobile()");
                seconds = 120; // 重置为120秒
                return false;
            } else {
                setTimeout(countDown, 1000);
            }
        }

        // function checkLogmobile(logmobile){
        function checkLogmobile() {
            var logmobile = $("#logmobile").val();
            if (gScript.isNull(logmobile)) {
                gAlert("请填写手机号");
                return false;
            }
            if (!gScript.checkMobile("logmobile", "手机号码")) return false;
            var flag = true;
            $.post("/bsp/menber/reg/checkLogmobile.do", {"logmobile": logmobile}, function (result) {
                try {
                    var msg = result;
                    if ("" != msg) {
                        gAlert(msg, "logmobile");
                        $("#sendMobileCode").attr("disabled", false);
                        flag = false;
                        return false
                    } else {
                        getMobileCode();
                        flag = true;
                    }
                } catch (e) {
                    alert(e);
                }
            }, "text");
            return flag;
        }

    }

    function disappear(id) {
        $("#" + id).removeClass("current");
        $("#" + id + "_con").css("display", "none");
    }

    function zx() {
        $.post("/login/doLogoutWy.do?jsoncallback=?", function (result) {
            var ret = result[0];
            if (ret != "" && ret != undefined) {
                if (ret != 'success') {
                    alert(ret);
                    return false;

                    window.location.href = "";
                }
            }
        }, "json");

            $("#actionUrl").val("/bsp/jscg/list.do");

            $("#actionUrl").val("/bsp/jsxq/list.do");
        } else if (value == '4') {
            $("#actionUrl").val("/bsp/bsexper/serchExpertList.do");
        } else if (value == '5') {
            $("#actionUrl").val("/bsp/shop/shopstore/indexShop.do");
        }
        $("#emId").val(value);

    function doSearch() {
        var headSearch = $("#headSearch").val();
        var indexCode = $("#indexCode").val();
        var actionUrl = $("#actionUrl").val();
        var emId = $("#emId").val();
