var x = 0,y = 0;
var xin = true, yin = true;
var step = 1;
var delay = 10;
var obj=$("#floatad");
function float(){
	var L=T=0;
	var R=document.documentElement.clientWidth-$("#floatad").outerWidth();
	var B=document.documentElement.clientHeight-$("#floatad").outerHeight();
	var scrollLeft=Math.max(document.documentElement.scrollLeft, document.body.scrollLeft); 
	var scrollTop=Math.max(document.documentElement.scrollTop, document.body.scrollTop); 
	$("#floatad").css({"position":"absolute","z-index":"99999","top":y+scrollTop+"px","left":x+scrollLeft+"px"});
	x = x + step*(xin?1:-1);
	if (x < L) { xin = true; x = L;}
	if (x > R){ xin = false; x = R;}
	y = y + step*(yin?1:-1)
	if (y < T) { yin = true; y = T; }
	if (y > B) { yin = false; y = B; }
}
var itl= setInterval("float()", delay);
$(function(){

	var w_left = $(window).width()-225;
	
	var left = w_left + "px";
	$("#16pm").css("left",w_left);
	$("#16pm2").css("left",w_left);
	$("#16pm3").css("left",w_left);
	$("#16pm4").css("left",0);
	$("#16pm").show();
	$("#16pm2").show();
	$("#16pm3").show();
	$("#16pm4").show();
	
	
	$("#floatad").mouseout(function(){
		itl=setInterval("float()", delay);
	}).mouseover(function(){
		clearInterval(itl);
	});
	$("#floatad .txtr").click(function(){
		$("#floatad").css("display","none");
	});
	$("#16pmbtn").click(function(){
		$("#16pm").hide();
	});
	$("#16pmbtn2").click(function(){
		$("#16pm2").hide();
	});
	$("#16pmbtn3").click(function(){
		$("#16pm3").hide();
	});
	$("#16pmbtn4").click(function(){
		$("#16pm4").hide();
	});
});
