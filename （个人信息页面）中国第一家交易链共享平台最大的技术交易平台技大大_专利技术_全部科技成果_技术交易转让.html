    #rbbox
    {
        position: fixed;
        right: 0;
        bottom: 0;
        width: 300px;
        height: 0px;
        overflow: hidden;
        border-radius: 1%;
        z-index: 99999;

    .button
    {
        display: inline;

</style>
      <script language="javascript" type="text/javascript">
    window.onload = function () {
        //setTimeout("closeBox()", 5000);
        getnews();
    }
    function showBox(o) {
        if (o == undefined) o = document.getElementById("rbbox");
        o.style.height = o.clientHeight + 2 + "px";
        if (o.clientHeight < 100) setTimeout(function () { showBox(o) }, 5);
    }
    function closeBox() {
        document.getElementById("rbbox").style.display = "none";
    }
    function getnews() {
        //检测最新订单信息
        $.ajax({
            url: '/data/getdata_mail.ashx?op=333',
            type: 'GET',
            dataType: "json",
            timeout: 1000,
            async: false,
            error: function () { },
            success: function (data) {
                if (data.msg == 1) {
                    var strhtml = "";
                    strhtml += "<h3>您有新的订单！</h3>";
                    strhtml += "<p>来自" + data.enrolname + "用户订单</p>";
                    strhtml += "<p>订单编号：" + data.ordercode + "</p>";
                    strhtml += "<p>订单金额：￥" + data.total + "元<a href=\"/m_out/order_details.aspx?orderid=" + data.orderid + "\" style=\"float: right; color: #fff;\">点击查看>></a></p>";
                    $("#orderinfo").html(strhtml);
                    showBox();
                }
            }
        });
    }
</script>
